<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDF6EC"/>
      <stop offset="100%" style="stop-color:#E8F4FD"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg)"/>
  <!-- Hospital cross -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="100" fill="#003366" opacity="0.1"/>
    <rect x="-15" y="-50" width="30" height="100" fill="#E74C3C" rx="5"/>
    <rect x="-50" y="-15" width="100" height="30" fill="#E74C3C" rx="5"/>
  </g>
  <!-- Stethoscope -->
  <g transform="translate(200, 280)" opacity="0.5">
    <path d="M0,0 Q-30,40 -20,80 Q-10,120 20,120 Q50,120 60,80" stroke="#003366" stroke-width="4" fill="none"/>
    <circle cx="60" cy="75" r="12" fill="#003366"/>
    <circle cx="60" cy="75" r="6" fill="#F7A81B"/>
  </g>
  <!-- Heart -->
  <g transform="translate(580, 150)" opacity="0.4">
    <path d="M0,20 Q0,0 15,-5 Q30,0 30,20 L15,40 L0,20Z" fill="#E74C3C"/>
    <path d="M30,20 Q30,0 45,-5 Q60,0 60,20 L45,40 L30,20Z" fill="#E74C3C"/>
  </g>
  <!-- People -->
  <g transform="translate(300, 320)" opacity="0.4">
    <circle cx="0" cy="0" r="18" fill="#003366"/>
    <rect x="-12" y="20" width="24" height="40" fill="#003366" rx="6"/>
  </g>
  <g transform="translate(360, 330)" opacity="0.3">
    <circle cx="0" cy="0" r="15" fill="#F7A81B"/>
    <rect x="-10" y="18" width="20" height="35" fill="#F7A81B" rx="5"/>
  </g>
  <g transform="translate(500, 325)" opacity="0.4">
    <circle cx="0" cy="0" r="16" fill="#003366"/>
    <rect x="-11" y="18" width="22" height="38" fill="#003366" rx="6"/>
  </g>
  <!-- Medical bag -->
  <g transform="translate(600, 350)" opacity="0.5">
    <rect x="0" y="0" width="60" height="45" fill="#003366" rx="8"/>
    <rect x="15" y="-10" width="30" height="15" fill="#003366" rx="4"/>
    <rect x="25" y="12" width="10" height="20" fill="white" rx="2"/>
    <rect x="20" y="17" width="20" height="10" fill="white" rx="2"/>
  </g>
  <!-- Ground -->
  <ellipse cx="400" cy="430" rx="350" ry="20" fill="#10B981" opacity="0.15"/>
</svg>
