  <circle cx="650" cy="362" r="12" fill="#F7A81B" opacity="0.5"/>
  <rect x="643" y="374" width="14" height="25" fill="#F7A81B" opacity="0.5" rx="4"/>
  <!-- Ground -->
  <rect x="0" y="380" width="800" height="120" fill="#10B981" opacity="0.2" rx="0"/>
