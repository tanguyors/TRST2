  <rect x="370" y="200" width="60" height="50" fill="#87CEEB" rx="4"/>
  <rect x="470" y="200" width="60" height="50" fill="#87CEEB" rx="4"/>
  <rect x="270" y="280" width="60" height="50" fill="#87CEEB" rx="4"/>
