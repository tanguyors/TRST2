  <rect x="348" y="420" width="35" height="8" fill="#F7A81B" rx="1" transform="rotate(3, 365, 424)"/>
  <rect x="352" y="410" width="28" height="8" fill="#E74C3C" rx="1" transform="rotate(-2, 366, 414)"/>
